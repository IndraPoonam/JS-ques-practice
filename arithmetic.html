<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let x= parseInt(prompt("enter a number"))
let y= parseInt(prompt("enter a second number"))
let z= prompt("enter a symbol")
if(z=="+"){
    document.write(x+y)
}
else if(z=="-"){
    document.write(x-y)
 } 
 else if(z=="*"){
    document.write(x*y)
}
else if(z=="/"){
    document.write(x/y)
}
if(z=="%"){
document.write(x%y)
}
else{

    document.write("the symbol is not defined")
}
    </script>
</body>
</html>
