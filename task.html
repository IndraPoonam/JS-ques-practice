<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        let a=parseInt(prompt("enter first no."))
        let b=parseInt(prompt("enter second no."))   
        let c=parseInt(prompt("enter third no."))    
        if(a>b && b>c){
                     document.write(a)    
        }
        else if(b>a && b>c){
                     document.write(b)   
        }
        else{
            document.write(c)
        }
       
        
    </script>
    
</body>
</html>
